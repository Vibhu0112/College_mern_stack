<!DOCTYPE html>

<html lang="en" >
<head>

    <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>

</head>
<body>
<div class="div1">
    <div class="divv">
        <input type="text" id="res" class="input_tag">
        
        <table>
             <tr>
                <td class="sop" onclick="clr()" >
                    mc
                </td>
                <td class="sop" onclick="clr()">
                    mr
                </td>
                <td class="sop">m-</td>
                    
            
                <td class="sop" >
                    m+
                </td>
            </tr>
            <tr>
                <td class="sop" onclick="clr()">
                    CE
                </td>
                <td class="sop">
                    &Sqrt;x
                </td>
                <td class="sop">
                    %
                </td>
                <td class="dmase" onclick="show('/')">
                    &divide;
                </td>
            </tr>
            <tr>
                <td class="num" value="7" onclick="show('7')">
                    7
                </td>
                <td class="num" value="8" onclick="show('8')">
                    8
                </td>
                <td class="num" value="9" onclick="show('9')">
                   9 
                </td>
                <td class="dmase" onclick="show('*')">
                    &times;
                </td>
            </tr>
            <tr>
                <td class="num" value="4" onclick="show('4')">
                    4
                </td>
                <td class="num" value="5" onclick="show('5')">
                    5
                </td>
                <td class="num" value="6" onclick="show('6')">
                    6
                </td>
                <td class="dmase" onclick="show('-')">
                   - 
                </td>
            </tr>
            <tr>
                <td class="num" value="1" onclick="show('1')">
                    1
                </td>
                <td class="num" value="2" onclick="show('2')">
                    2
                </td>
                <td class="num" value="3" onclick="show('3')">
                   3 
                </td>
                <td class="dmase" onclick="show('+')">
                    +
                </td>
            </tr>
            <tr>
                <td class="num" value="0" onclick="show('0')">
                    0
                </td>
                <td class="num" value="." onclick="show('.')">
                    .
                </td>
                <td class="num">
                    +/-
                </td>
                <td class="dmase" onclick="sol()">
                   = 
                </td>
            </tr>
            <tr>
                <td class="sop">
                    &pi;
                </td>
                <td class="sop">
                    x&#xb2;
                </td>
                <td class="sop" >
                    R2
                </td>
                <td class="sop">
                    R0
                </td>
            </tr>
            <tr>
                <td colspan="4" class="sop" onclick="clr()">
                    AC
                </td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
